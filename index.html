<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="greeting">
            <h1>Welcome Back!</h1>
            <p>Keep Connected with us to make your life easier..!</p>
        </div>
        <div class="form-1">
            <form class="form">
                <div class="input-element">
                    <input required autocomplete="off" id="username" type="text" class="input-1">
                    <label for="username">Email or Phone Number</label>
                </div>
                <div class="input-element">
                    <input required autocomplete="off" id="password" type="password" class="input-1">
                    <label for="password">Password</label>
                </div>
                <div class="btn-container">
                    <button class="btn">
                        <span class="btn-animation"></span>
                        Sign In</button>
                    <button class="btn"><span class="btn-animation"></span>Sign Up</button>
                </div>
                <div class="fingerprint">
                    <div>
                        <img src="./fingerprint.png" alt="">
                        <span></span>
                    </div>
                    <button style="margin-top: 10px;" class="btn"><span class="btn-animation"></span>Use touch Id</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
